function calcpercentage(total,obtain)
{
    if(!total || !obtain){
        return null
    }
    if(typeof(total)!== "number" || typeof(obtain)!== "number"){
        return null
    }
    if(obtain > total){
        return null
    }
    let per = (obtain * 100) / total;
    per = per.toFixed(0);
    per = Number(per);
    return per ;
}
